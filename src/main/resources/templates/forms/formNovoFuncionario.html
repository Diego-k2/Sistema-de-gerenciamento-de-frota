<!DOCTYPE html>
<html lang="pt-br">
<!-- <head th:replace="~{fragmentos :: head}"></head>  -->

<head th:fragment="head">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <link type="image/png" sizes="32x32" rel="icon" href="https://img.icons8.com/ios-filled/16/FA4D63/interstate-truck.png">

  <title>Gerenciamento De Frota</title>

  <style>
      a {
          color: #000000;
      }

      a:hover{
          text-decoration: none;
          color: #3d3d3d;
      }

      .background {
          background: #FA4D63;
      }

      .logo { 
         
          font-family: 'Monoton', cursive;
          color: #ffff;
      }

      .logo h3 {
          font-size: 50px;
      }

      .border-color {
          border-color: #FA4D63;
      }

      .margin-custo {
          margin: 0 40px;
      }

  </style>
  


</head>
    
<body>

  <div th:replace="~{fragmentos :: header}"></div>

    <div class="container">
      <div class="d-flex justify-content-center mt-3">
        <div class="card border-color mb-5" style="width: 50rem;">
          <span th:text="${erro}" th:classappend="${temerro} ? 'alert alert-warning' :  ''"></span>

          <div class="card-header border-color">
            <h1>Novo Funcionario</h1>
          </div>
          <div class="card-body">
            <form action="/funcionario/salvarFuncionario" method="post">
              <div class="justify-content-between">
                <div class="form-row">
                  <div class="col">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="nome">
                  </div>
                  <div class="col">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" class="form-control" name="sobrenome" id="sobrenome">
                  </div>
                </div>
                <div class="form-row">
                  <div class="col">
                    <label for="nome">CPF</label>
                    <input type="text" class="form-control" name="cpf" id="cpf">
                  </div>
                  <div class="col">
                    <label for="sobrenome">CNH</label>
                    <input type="text" class="form-control" name="cnh" id="cnh">
                  </div>
                </div>
                <div class="form-group">
                  <label for="pis">PIS</label>
                  <input type="text" class="form-control" name="pis" id="pis">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" name="email" id="exampleInputEmail1">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" name="senha" id="exampleInputPassword1">
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-success" value="Cadastrar" style="width: 250px;">
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>

</body>
</html>
