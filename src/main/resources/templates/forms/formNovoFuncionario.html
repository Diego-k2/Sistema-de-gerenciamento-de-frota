<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Funcionario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
          
<body>

    <div class="container">
      <div class="d-flex justify-content-center mt-3">
        <div class="card" style="width: 50rem;">
          <span th:text="${erro}" th:classappend="${temerro} ? 'alert alert-warning' :  ''"></span>
          <div class="card-header">
            <h1>Novo Funcionario</h1>
          </div>
          <div class="card-body">
            <form th:object="${funcionarioDto}" action="/funcionario/salvarFuncionario" method="post" class="form-control">
                  <div class="row">
                    <div class="col-6">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="nome">
                        <label for="floatingInput">Nome</label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-floating">
                        <input type="text" class="form-control" id="floatingPassword" placeholder="Password"  name="sobrenome">
                        <label for="floatingPassword">Sobrenome</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com"  name="cpf">
                        <label for="floatingInput">CPF</label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-floating">
                        <input type="text" class="form-control" id="floatingPassword" placeholder="Password"  name="cnh">
                        <label for="floatingPassword">CNH</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="Password"  name="pis">
                    <label for="floatingPassword">PIS</label>
                  </div>
                    <div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                        <label for="floatingInput">E-mail</label>
                      </div>
                    </div>
                    <div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="senha">
                        <label for="floatingPassword">Senha</label>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center">
                    <input type="submit" value="Cadastrar" class="btn btn-success" style="width: 300px;">
                  </div>


              </div>
            </form>
          </div>
        </div>
      </div>

    </div>

</body>
</html>
