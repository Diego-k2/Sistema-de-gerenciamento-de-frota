<!DOCTYPE html>
<html lang="pt-br">
  <head th:replace="~{fragmentos :: head}"></head>
  <body>

    <div th:replace="~{fragmentos :: header}"></div>

      <div class="container">
        <div class="d-flex justify-content-center mt-3">
          <div class="card border-color mb-5" style="width: 50rem;">
            <span th:text="${erro}" th:classappend="${temerro} ? 'alert alert-warning': ''"></span>
            <div class="card-header border-color">
              <h1>Novo caminh√£o</h1>
            </div>
            <div class="card-body">
              <form action="/veiculo/salvarVeiculo" method="post">
                <div class="justify-content-between">
                  <div class="form-row">
                    <div class="col">
                      <label for="nome">Modelo</label>
                      <input type="text" class="form-control" name="modelo">
                    </div>
                    <div class="col">
                      <label for="sobrenome">Ano</label>
                      <input type="text" class="form-control" name="ano">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col">
                      <label for="nome">Placa</label>
                      <input type="text" class="form-control" name="placa">
                    </div>
                    <div class="col mb-3">
                      <label for="sobrenome">Quilometragem</label>
                      <input type="text" class="form-control" name="kmRodados">
                    </div>
                  </div>
                  <div class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-success" value="Cadastrar" style="width: 250px;">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>

  </body>
</html>
