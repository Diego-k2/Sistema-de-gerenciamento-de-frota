<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{fragmentos :: head}">
</head>
<body>

    <div th:replace="~{fragmentos :: header}"></div>
    
    <div class="container">
        <div class="card-header">
            <h1>Todos veiculos</h1>
        </div>
        <table class="table">
            <thead>
                <th scope="col">NÂº Registro</th>
                <th scope="col">Model</th>
                <th scope="col">Placa</th>
                <th scope="col">Km</th>
                <th scope="col">Status</th>
                <th></th>
                <th></th>
            </thead>
            <tbody th:each="veiculo : ${veiculos}">
                <th scope="rol"><span th:text="${veiculo.numeracaoVeiculo}"></span></th>
                <td><span th:text="${veiculo.modelo}"></span></td>
                <td><span th:text="${veiculo.placa}"></span></td>
                <td><span th:text="${veiculo.kmRodados}"></span></td>
                <td>
                    <span th:text="${veiculo.statusVeiculo}"></span>
                </td>
                <td><a th:href="@{/veiculo/editar/{id} (id=${veiculo.uuid})}"><img src="https://img.icons8.com/material/24/2ECC71/edit--v1.png"/></a></td>
                <td><a th:href="@{/veiculo/delete/{id} (id=${veiculo.uuid})}"><img src="https://img.icons8.com/material-rounded/24/E74C3C/trash.png"/></a></td>
            </tbody>

        </table>
    </div>

</body>
</html>
