<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{fragmentos :: head}"></head>
<body>
    
    <div th:replace="~{fragmentos :: header-login}"></div>

    <div class="flex">
        <form th:action="@{/login}" method="post">           
                <div class="card border-color p-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                        <small id="emailHelp" class="form-text text-muted">Nunca compartilhe sua senha com ninguem</small>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>

                </div>
            
        </form>
    </div>


</body>
</html>
